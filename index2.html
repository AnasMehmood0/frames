<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protein Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-animation"></div>
  <section id="protein">
    <div class="protein-container">
      <h2>Protein Counter</h2>
      <form id="proteinForm">
        <label for="weightProtein">Your Weight (kg):</label>
        <input type="number" id="weightProtein" placeholder="Enter your weight" required>
        <button type="button" onclick="calculateProtein()">Calculate Protein Requirement</button>
      </form>
      <p id="proteinResult"></p>
    </div>
  </section>
  <script src="scripts.js"></script>
</body>
</html>
